<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Be My Valentine</title>
    <link href="https://fonts.googleapis.com/css2?family=Valdance&family=Swanley&display=swap" rel="stylesheet">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            background-color: #f8e1e1;
            font-family: 'Arial', sans-serif;
            text-align: center;
            overflow: hidden;
        }
        #container {
            position: relative;
            width: 100vw;
            height: 100vh;
        }
        #message {
            font-size: 36px;
            margin-bottom: 20px;
            font-family: 'Valdance', cursive;
            color: #ff6f91;
        }
        #yes, #no {
            padding: 10px 20px;
            font-size: 20px;
            margin: 10px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            background-color: #ff6f91;
            color: white;
            transition: background-color 0.3s;
        }
        #sadEmoji {
            display: none;
            font-size: 50px;
        }
        #pleadingMessage {
            display: none;
            margin-top: 10px;
            padding: 10px;
            border: 2px solid #ff6f91;
            border-radius: 5px;
            background-color: #fff;
            color: #ff6f91;
            font-size: 20px;
        }
        .butterfly {
            position: absolute;
            font-size: 60px;
            color: blue;
            animation: fly linear forwards;
        }
        @keyframes fly {
            0% { transform: translate(var(--start-x), var(--start-y)) rotate(0); opacity: 1; }
            100% { transform: translate(var(--end-x), var(--end-y)) rotate(360deg); opacity: 0; }
        }
        #finalMessage {
            display: none;
            font-size: 30px;
            margin-top: 20px;
            font-family: 'Swanley', cursive;
            color: #ff6f91;
            animation: pop 0.5s ease-in-out;
        }
        @keyframes pop {
            0% { transform: scale(0); }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }
    </style>
</head>
<body>

<div id="container">
    <div id="message">Will you be my Valentine? üíñ</div>
    <button id="yes">Yes</button>
    <button id="no">No</button>
    <div id="sadEmoji">üò¢</div>
    <div id="pleadingMessage">Haw, say yes! üò©ü§∑‚Äç‚ôÇÔ∏è</div>
    <div id="finalMessage">I LOVE YOU BUTTERFLY, FOREVER! ‚ù§Ô∏è</div>
</div>

<script>
    const yesButton = document.getElementById('yes');
    const noButton = document.getElementById('no');
    const sadEmoji = document.getElementById('sadEmoji');
    const pleadingMessage = document.getElementById('pleadingMessage');
    const finalMessage = document.getElementById('finalMessage');

    noButton.addEventListener('click', () => {
        sadEmoji.style.display = 'block';
        pleadingMessage.style.display = 'block';
        sadEmoji.innerHTML = 'üò¢';
        let currentSize = parseInt(window.getComputedStyle(pleadingMessage).fontSize);
        pleadingMessage.style.fontSize = (currentSize + 5) + 'px';
        setTimeout(() => {
            sadEmoji.innerHTML = 'Press Yes!';
        }, 2000);
    });

    yesButton.addEventListener('click', () => {
        sadEmoji.style.display = 'none';
        pleadingMessage.style.display = 'none';
        for (let i = 0; i < 15; i++) {
            createButterfly();
        }
        setTimeout(() => {
            finalMessage.style.display = 'block';
        }, 500);
    });

    function createButterfly() {
        const butterfly = document.createElement('div');
        butterfly.className = 'butterfly';
        butterfly.innerHTML = 'ü¶ã';
        
        let startX = Math.random() * 100 + 'vw';
        let startY = Math.random() * 100 + 'vh';
        let endX = Math.random() * 200 - 100 + 'vw';
        let endY = Math.random() * 100 - 150 + 'vh';
        
        butterfly.style.setProperty('--start-x', startX);
        butterfly.style.setProperty('--start-y', startY);
        butterfly.style.setProperty('--end-x', endX);
        butterfly.style.setProperty('--end-y', endY);
        butterfly.style.animationDuration = Math.random() * 5 + 5 + 's'; // Slowed down animation
        
        document.getElementById('container').appendChild(butterfly);
        setTimeout(() => {
            butterfly.remove();
        }, 10000); // Increased removal time to match slower movement
    }
</script>

</body>
</html>
